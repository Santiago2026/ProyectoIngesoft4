plugins {
    id 'java'
}

group = 'org.example'
version = 'unspecified'
mainClassName = 'org.example.Client'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes(
            'Main-Class': mainClassName
        )
    }
    // Incluye todas las dependencias en el JAR (opcional pero recomendable)
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}